spring.application.name=batchJobs

# Postgres configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/scheduler
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=update

# Database DDL Configuration
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# JWT Configuration
jwt.
jwt.expiration=86400000

# Scheduling Pooling Configuration
app.scheduler.polling-interval=5000

# Logging Level Configuration
logging.level.com.assesment.batchJobs=DEBUG